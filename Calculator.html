<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tree</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>

<div id="header">
    <img class=logo src="img/logo.png">
</div>
<div class="flex-container">
    <div class="left-section">
        <div class="trapezoid-container">
            <div class="trapezoid" id="breeders">
                <img src="stats/egg.png">
            </div>
            <div class="trapezoid" id="powers">
                <img src="stats/weight.png">
            </div>
            <div class="trapezoid" id="prices">
                <img src="stats/poke.png">
            </div>
        </div>

        <div class="container" id="gender-container">
            <table class="table">
                <caption>Breeders Prices (1x31)</caption>
                <thead>
                    <tr>
                        <th><img src="stats/Poke.png"></th>
                        <th><img src="stats/female.png"></th>
                        <th><img src="stats/male.png"> <b style="font-size: 32px;">/</b> <img src="stats/egg.png"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>HP</th>
                        <td><input value="0"></td>
                        <td><input value="0"></td>
                    </tr>
                    <tr>
                        <th>Atk</th>
                        <td><input value="0"></td>
                        <td><input value="0"></td>
                    </tr>
                    <tr>
                        <th>Def</th>
                        <td><input value="0"></td>
                        <td><input value="0"></td>
                    </tr>
                    <tr>
                        <th>Sp.Atk</th>
                        <td><input value="0"></td>
                        <td><input value="0"></td>
                    </tr>
                    <tr>
                        <th>Sp.Def</th>
                        <td><input value="0"></td>
                        <td><input value="0"></td>
                    </tr>
                    <tr>
                        <th>Spd</th>
                        <td><input value="0"></td>
                        <td><input value="0"></td>
                    </tr>
                </tbody>
            </table>

            <div class="separator"></div>
        </div>
        
        <div class="container" id="powers-container">
            <table class="table">
                <caption>Stats to Breed</caption>
                <thead>
                    <tr>
                        <th>Nat</th>
                        <th>HP</th>
                        <th>Atk</th>
                        <th>Def</th>
                        <th>Sp. Atk</th>
                        <th>Sp. Def</th>
                        <th>Spd</th>
                    </tr>
                </thead>
                <tbody id="IVs">
                    <tr>
                        <td><input type="checkbox" data-label="Nature"></td>
                        <td><input type="checkbox" data-label="HP"></td>
                        <td><input type="checkbox" data-label="Attack"></td>
                        <td><input type="checkbox" data-label="Defense"></td>
                        <td><input type="checkbox" data-label="Sp. Attack"></td>
                        <td><input type="checkbox" data-label="Sp. Defense"></td>
                        <td><input type="checkbox" data-label="Speed"></td>
                    </tr>
                </tbody>
            </table>
            
            <table class="table braces-table">
                <caption>Items in Inventory</caption>
                <thead>
                    <tr>
                        <th><img src="stats/everstone.png"></th>
                        <th><img src="stats/weight.png"></th>
                        <th><img src="stats/power.png"></th>
                        <th><img src="stats/belt.png"></th>
                        <th><img src="stats/lens.png"></th>
                        <th><img src="stats/band.png"></th>
                        <th><img src="stats/anklet.png"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" min="0" max="999" value="0"></td>
                        <td><input type="number" min="0" max="999" value="0"></td>
                        <td><input type="number" min="0" max="999" value="0"></td>
                        <td><input type="number" min="0" max="999" value="0"></td>
                        <td><input type="number" min="0" max="999" value="0"></td>
                        <td><input type="number" min="0" max="999" value="0"></td>
                        <td><input type="number" min="0" max="999" value="0"></td>
                    </tr>
                </tbody>
            </table>

            <table class="table braces-table">
                <caption>Battle Points Available & Market Prices</caption>
                <thead>
                    <tr>
                        <th><img src="stats/battlepoints.png"></th>
                        <th><img src="stats/everstone.png"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="larger-input" type="number" min="0" max="999999" value="0"></td>
                        <td><input class="larger-input" type="number" min="0" max="999999" value="0"></td>
                    </tr>
                </tbody>
            </table>

            <div class="separator"></div>
        </div>

        <div class="container" id="prices-container">
            <table class="table">
                <caption>Grand Total</caption>
                <thead>
                    <tr>
                        <th>Investment</th>
                        <th><img src="stats/poke.png"></th>
                        <th>Needed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Breeders</th>
                        <td><input disabled value="0"></td>
                        <td><input disabled class="smaller-input" value="0" min="0" max="99"></td>
                    </tr>
                    <tr>
                        <th>Everstones</th>
                        <td><input disabled value="0"></td>
                        <td><input disabled class="smaller-input" value="0" min="0" max="99"></td>
                    </tr>
                    <tr>
                        <th>Braces</th>
                        <td><input disabled value="0"></td>
                        <td><input disabled class="smaller-input" value="0" min="0" max="99"></td>
                    </tr>
                    <tr>
                        <th><img src="stats/poke.png"></th>
                        <th colspan="2"><input disabled value="0"></th>
                    </tr>
                </tbody>
            </table>

            <div class="separator"></div>
        </div>

        <div class="container">
            <div class="center" id="calculate">
                <button>Calculate</button>
            </div>
        </div>
    </div>
    <div class="right-section">
        <div id="tree"></div>
    </div>
</div>

<script src="calculator.js"></script>

</body>
</html>
